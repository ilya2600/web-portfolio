<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .picture{
            position: relative;
            width: 60vw;
            height: 40vw;
            background-color: #74dfff;
        }
        .sand{
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 35%;
            background-color: #f2e267;
            z-index: 1;
        }
        .pyramid{
            position: absolute;
            bottom: 10%;
            left: 35%;
            width: 20vw;
            height: 20vw;
            background-color: #fdef82;
            transform: rotate(45deg);
        }
        .sun{
            width: 5vw;
            height: 5vw;
            background-color: yellow;
            border-radius: 100%;
            position: absolute;
            right: 10%;
            top: 10%;
        }
        .cloud1{
            width: 15vw;
            height: 3.5vw;
            background-color: white;
            position: absolute;
            top: 15%;
            left: 0;
        }
        .cloud2{
            width: 15vw;
            height: 3.5vw;
            background-color: white;
            position: absolute;
            top: 20%;
            left: 15%;
        }
        .cloud3{
            width: 200px;
            height: 50px;
            background-color: white;
            position: absolute;
            top: 200px;
            right: 0;
        }
        .cloud4{
            width: 200px;
            height: 50px;
            background-color: white;
            position: absolute;
            top: 225px;
            right: 120px;
        }
    </style>
</head>
<body>
    <div class="picture">
        <div class="sand"></div>
        <div class="pyramid"></div>
        <div class="sun"></div>
        <div class="clouds">
            <div class="cloud1"></div>
            <div class="cloud2"></div>
            <div class="cloud3"></div>
            <div class="cloud4"></div>
        </div>
    </div>
</body>
</html>
