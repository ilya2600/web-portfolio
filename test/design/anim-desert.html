<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .picture{
            width: 100%;
            height: 100%;
            background-color: #74dfff;
        }
        .sand{
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 300px;
            background-color: #f2e267;
            z-index: 1;
        }
        .pyramid{
            position: absolute;
            bottom: 200px;
            left: 40%;
            width: 200px;
            height: 200px;
            background-color: #fdef82;
            transform: rotate(45deg);
        }
        .sun{
            width: 100px;
            height: 100px;
            background-color: yellow;
            border-radius: 100%;
            position: absolute;
            right: 50px;
            top: 100px;
        }
        .cloud1{
            width: 200px;
            height: 50px;
            background-color: white;
            position: absolute;
            top: 200px;
            left: 0;
        }
        .cloud2{
            width: 200px;
            height: 50px;
            background-color: white;
            position: absolute;
            top: 225px;
            left: 120px;
        }
        .cloud3{
            width: 200px;
            height: 50px;
            background-color: white;
            position: absolute;
            top: 200px;
            right: 0;
        }
        .cloud4{
            width: 200px;
            height: 50px;
            background-color: white;
            position: absolute;
            top: 225px;
            right: 120px;
        }
    </style>
</head>
<body>
    <div class="picture">
        <div class="sand"></div>
        <div class="pyramid"></div>
        <div class="sun"></div>
        <div class="clouds">
            <div class="cloud1"></div>
            <div class="cloud2"></div>
            <div class="cloud3"></div>
            <div class="cloud4"></div>
        </div>
    </div>
</body>
</html>
