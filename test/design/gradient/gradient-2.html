<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background:
                radial-gradient(15% 15% at 250px 150px, #ffffff,transparent) ,
                0 0 linear-gradient(0deg,#ffb0b0, #b4b4f5, #ffb0b0);
        }
        
    </style>
</head>
<body onmousemove="GetMouseXY(event)">
    
    <script>
        let posY = 0
        
        function GetMouseXY(e){
            console.log(e.clientX, e.clientY)
            document.body.style.background = `0 ${posY}px linear-gradient(0deg,#ffb0b0, #b4b4f5, #ffb0b0)`
            
            posY++
        }
        
        //setInterval(Slide, 10)
        
    </script>
</body>
</html>
