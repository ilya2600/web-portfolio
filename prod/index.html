<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/theme.css">
    <link rel="stylesheet" href="assets/css/base.css">
    <link rel="stylesheet" href="assets/css/header.css">
    <link rel="stylesheet" href="assets/css/slide-show-fade.css">
    <link rel="stylesheet" href="assets/css/slide-show-feed.css">
    <title>Portfolio</title>
    <style>
        .hero {
            /background: orange;
            height: 600px;
        }
        
        .hero-bg {
            width: 100%;
            height: 100%;
            background: 10% 10% / 10% 10% repeating-linear-gradient(90deg,lightblue,teal,lightblue);
            position: absolute;
            z-index: -1;
        }

        .hero-fg {
            height: 100%;
            display: flex;
        }

        .hero-left {
            display: flex;
            width: 50%;
            flex-direction: column;
        }

        .hero-fg-text {
            width: 100%;
            height: 50%;
            padding: var(--space-m);
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
        }

        .hero-fg-h2 {
            font-size: 3.5rem;
        }

        .hero-fg-p {
            font-size: 1.5rem;
        }

        .hero-fg-btns {
            width: 100%;
            height: 50%;
            display: flex;

            flex-direction: row;
        }

        .hero-fg-ui {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 0.5rem;
            padding: var(--space-m);
        }

        .hero-fg-pbtn {
            color: black;
            background: white;
            padding: var(--space-s);
            text-align: center;
            text-decoration: none;
            font-size: 1.25rem;
            width: 100%;
        }

        .hero-fg-sbtn {
            color: black;
            background: none;
            border: solid black 0.25rem;
            padding: var(--space-s);
            text-align: center;
            text-decoration: none;
            font-size: 1.25rem;
            width: 100%;
        }

        .hero-fg-imgs {
            width: 50%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
        }
        
        .hero-fg-img-1{
            margin-top: 3rem;
            background: lightblue;
            width: 40%;
            height: 80%;
            position: relative;
            overflow: hidden;
        }
        .hero-fg-img-2{
            margin-bottom: 3rem;
            background: pink;
            width: 40%;
            height: 80%;
            position: relative;
            overflow: hidden;
        }
        .test{
            height: 300px;
            margin-bottom: 5px;
            background: blue;;
        }
        

    </style>
</head>

<body>
    <header class="main-header">
        <div class="main-header-icon">
            <img src="assets/imgs/test-icon.png" alt="">
        </div>

        <nav class="main-nav-box">
            <a href="#" class="main-nav-dropdown">=</a>
            <nav class="main-nav">
                <a href="#">Главная</a>
                <a href="#">Дизайн</a>
                <a href="#">Код</a>
            </nav>
        </nav>

        <h1 class="main-header-h1">WEBSITE</h1>
    </header>
    <main>
        <section class="hero">
            <div class="hero-bg">
                
            </div>
            <div class="hero-fg">
                <div class="hero-left">
                    <div class="hero-fg-text">
                        <h2 class="hero-fg-h2">Lorem ipsum dolor sit.</h2>
                        <p class="hero-fg-p">Ut ratione aliquid voluptas sequi, beatae expedita doloribus.</p>
                    </div>
                    <div class="hero-fg-btns">
                        <div class="hero-fg-ui">
                            <a class="hero-fg-pbtn" href="#">Главная</a>
                            <a class="hero-fg-sbtn" href="#test">Дополнительная</a>
                        </div>
                        <div class="hero-fg-ui-img">

                        </div>
                    </div>
                </div>
                <div class="hero-fg-imgs">
                    <div class="hero-fg-img-1">
                        <div class="slide-show-feed">
                            <img src="assets/imgs/p2.jpg" alt="">
                            <img src="assets/imgs/4.jpg" alt="">
                            <img src="assets/imgs/3.jpg" alt="">
                        </div>
                    </div>
                    <div class="hero-fg-img-2">
                        <div class="slide-show-fade">
                            <img src="assets/imgs/1.jpg" alt="">
                            <img src="assets/imgs/4.jpg" alt="">
                            <img src="assets/imgs/3.jpg" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="test"></section>
        <section class="test"></section>
        <section class="test" id="test"></section>
    </main>
</body></html>
